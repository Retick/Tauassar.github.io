<!DOCTYPE html>

        <div class="separate-pages-wrapper">
            <header>
                <div class="container">
                    <div class="header__container">

            <main>

                            </div>

                                            <h1>

                                            </h1>
                                        </div>
                                        <div class="content-description">
                                            <p class="content-text">Описание:</p>
                                            <p class="content-text">
                                                Образовательная платформа на основе moodle. Главная цель создание курсов и размещение их на  сайт. Часть курсов будет иметь ментора, с которым в любой момент можно связаться и обсудить интересующие темы.

                                        </div>
                                    </div>

                                </div>
                            </div>
